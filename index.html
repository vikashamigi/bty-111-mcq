<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">

  <!-- Timer -->
  <div id="timer" class="timer">‚è≥ Time Left: 100:00</div>

  <!-- Question -->
  <h2 id="question" class="question">
    Question will appear here
  </h2>

  <!-- Options -->
  <div id="options" class="options"></div>

  <!-- Bottom Buttons -->
  <div class="nav-buttons">
    <button id="prevBtn" class="btn prev">Previous</button>
    <button id="nextBtn" class="btn next">Next</button>
    <button id="submitBtn" class="btn submit">Submit</button>
  </div>

  <!-- Result -->
  <div id="result" class="result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
